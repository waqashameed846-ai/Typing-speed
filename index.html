<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p class="quote" id="quote">Loading...</p>

        <textarea name="input" id="input" class="input" placeholder="start typing here"></textarea>

        <div class="stats">
            <p><strong>Wpm:</strong><span id="Wpm">0</span></p>
            <p><strong>Accuracy:</strong><span id="accuracy">0</span></p>
            <p><strong>Time:</strong><span id="time">0</span>s</p>
        </div>
        <button class="btn reset">Try again</button>
    </div>
</body>
<script src="script.js"></script>
</html>
